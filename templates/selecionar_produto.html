{% extends 'layout.html' %}

{% block content %}
<h2>Escolha o produto que deseja editar</h2>

<form method="get" action="{{ url_for('ControllerExemplo.editar') }}">
    <label for="produto_id">Produto:</label>
    <select name="id" id="produto_id" required>
        {% for p in produtos %}
        <option value="{{ p.id }}">{{ p.produto_selecao }} - Quantidade: {{ p.quantidade }}</option>
        {% endfor %}
    </select>
    <button type="submit">Editar</button>
</form>
{% endblock %}
