{% extends 'layout.html' %} 

{% block content %}

<div class="container">
    <h1>Cadastro Exemplo</h1>

    <form method="post" class="login-form">

        <div class="mb-3">
            <label for="produto_selecao" class="form-label">Selecione Produto</label>
            <select class="form-select" id="produto_selecao" name="produto_selecao">
                <option selected disabled>Escolha...</option>
                <option value="cimento">Cimento</option>
                <option value="tijolo">Tijolo</option>
                <option value="areia">Areia</option>
                <option value="brita">Brita</option>
                <option value="madeira">Madeira</option>
                <option value="telha">Telha</option>
                <option value="tinta">Tinta</option>
            </select>
        </div>

        <!-- CAMPOS PARA TINTA -->
        <div class="mb-3" id="cor_tinta_div" style="display:none;">
            <label class="form-label">Cor da Tinta</label>
            <select class="form-select" name="cor_tinta">
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
            </select>
        </div>

        <div class="mb-3" id="textura_tinta_div" style="display:none;">
            <label class="form-label">Textura da Tinta</label>
            <select class="form-select" name="textura_tinta">
                <option value="acrilica">Acrílica</option>
                <option value="latex">Látex</option>
                <option value="agua">Base d'Água</option>
                <option value="esmalte">Esmalte</option>
            </select>
        </div>

        <!-- CAMPO PARA MADEIRA -->
        <div class="mb-3" id="tipo_madeira_div" style="display:none;">
            <label class="form-label">Tipo de Madeira</label>
            <select class="form-select" name="tipo_madeira">
                <option value="carvalho">Carvalho</option>
                <option value="pinheiro">Pinheiro</option>
                <option value="eucalipto">Eucalipto</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade">
        </div>

        <div class="mb-3">
            <label class="form-label">Unidade de Medida</label>
            <select class="form-select" name="campo_selecao_medida">
                <option selected disabled>Selecione...</option>
                <option value="kg">Kg</option>
                <option value="mq">m²</option>
                <option value="l">Litro</option>
                <option value="pcs">Peças</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Aplicação</label>
            <select class="form-select" name="tipo_aplicacao">
                <option selected disabled>Escolha...</option>
                <option value="fundacao">Fundação</option>
                <option value="acabamento">Acabamento</option>
                <option value="estrutura">Estrutura</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Data Validade</label>
            <input type="date" class="form-control" name="Campo_validade">
        </div>

        <div class="mb-3">
            <label class="form-label">Data Entrada</label>
            <input type="date" class="form-control" name="Campo_data_entrada">
        </div>

        <button class="btn btn-primary">Salvar</button>
    </form>
</div>

<script>
document.getElementById("produto_selecao").addEventListener("change", function() {
    const valor = this.value;

    document.getElementById("cor_tinta_div").style.display = valor === "tinta" ? "block" : "none";
    document.getElementById("textura_tinta_div").style.display = valor === "tinta" ? "block" : "none";
    document.getElementById("tipo_madeira_div").style.display = valor === "madeira" ? "block" : "none";
});
</script>

{% with msgs = get_flashed_messages() %}
  {% if msgs %}
    <script>
        alert("{{ msgs[0] }}");
    </script>
  {% endif %}
{% endwith %}

{% endblock %}
